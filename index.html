<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="modal">
        <div class="pop-up"></div>
        <form id="form-input">
        <div class="modal-row">
          <h2>Add Entry</h2>
        </div>
        <div class="input-row">
          
          <select name="days" id="days">
            <option value="" selected disabled>Day of Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <input type="time" class="time" name="time" min="12:00" max="24:00">
          <div class="description-row">
            <textarea class="description" type="text" rows="4" cols="30" name="description" placeholder="Description"></textarea>
          </div>
          <div class="button-row">
            <button class="submit" type="submit">Submit</button>
          </form>
          </div>
        
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
        <div class="column-full">
          <button type="submit" class="button">Add Entry</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
